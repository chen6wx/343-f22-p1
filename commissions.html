<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/film.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/commissionsStyle.css">
  <title>Julienne Lavoie</title>
</head>

<body>
  <header>
    <div class="topnav">
      <a href="index.html#" class="logo">Julienne Lavoie</a>
      <div class="topnavLinks">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="news.html">News</a>
        <a class="active" href="commissions.html">Commissions</a>
        <a href="about.html">About</a>
      </div>
    </div>
  </header>
  <main>
    <form action="#" method="get" class="form-example">
      <h1>Commission Form</h1>
      <div class="form">
        <div class="row">
          <div class="left">
            <label for="name">Name: </label>
          </div>
          <div class="right">
            <input type="text" name="name" id="name" required>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="email">Email: </label>
          </div>
          <div class="right">
            <input type="email" name="email" id="email" required>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="date">Ideal date: </label>
          </div>
          <div class="right">
            <input type="date" name="date" id="date" required>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="phone">Phone Number:</label>
          </div>
          <div class="right">
            <input type="tel" name="phone" id="phone" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="type">Type: </label>
          </div>
          <div class="right">
            <select name="type" id="type" required>
              <option value="">--Please choose an option--</option>
              <option value="photography">Photography</option>
              <option value="digital-art">Digital Art</option>
              <option value="pencil-drawing">Pencil drawing</option>
              <option value="painting">Painting</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="description">Description: </label>
          </div>
          <div class="right">
            <textarea id="description" name="description"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="left">
            <label for="attachments">Attachments: </label>
          </div>
          <div class="right">
            <input type="file" name="attachments" id="attachments">
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit!">
        </div>
      </div>
    </form>
  </main>
</body>

</html>
